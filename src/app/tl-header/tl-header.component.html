<wvrc-header-element [logoSrc]="logoSrc" [logoHref]="logoHref" [logoText]="logoText" [logoImgHeight]="logoImgHeight"
  [logoImgWidth]="logoImgWidth" [logoImgMargin]="logoImgMargin" [headerTitle]="pageTitle" [headerTitleUrl]="pageTitleUrl"
  [titleRowBackground]="titleRowBackground" [topNavBackground]="topNavBackground"
  [bottomNavBackground]="bottomNavBackground">
  <wvrc-nav-list-element top-navigation aligned="RIGHT">
    <ng-container wvrc-nav-items>
      <ng-container *ngTemplateOutlet="topNavContent"></ng-container>
    </ng-container>
  </wvrc-nav-list-element>
  <wvrc-nav-list-element bottom-navigation *ngIf="!isMobileLayout">
    <ng-container wvrc-nav-items>
      <ng-container *ngTemplateOutlet="bottomNavContent"></ng-container>
    </ng-container>
  </wvrc-nav-list-element>
  <ng-container *ngTemplateOutlet="mobileMenuContent" ngProjectAs='[mobile-menu]'></ng-container>
</wvrc-header-element>

<ng-template #topNavContent>
  <wvrc-nav-li-element (click)="toggleMobileMenu()">

        <wvrc-text-element value="Hours"></wvrc-text-element>
      </wvrc-dropdown-btn>
      <wvrc-dropdown-menu>
        <wvrc-dropdown-menu-item>
          <div class="todayshours">
            <div class="caldate true">
              <wvrc-text
                value="Business Library &amp; Collaboration Commons"
              ></wvrc-text>
              <span><wvrc-text value="7am - 6pm"></wvrc-text></span>
            </div>
            <div class="caldate true">
              <wvrc-text
                value="Cushing Memorial Library &amp; Archives"
              ></wvrc-text>
              <span><wvrc-text value="8am - 5pm"></wvrc-text></span>
            </div>
            <div class="caldate false">
              <wvrc-text value="Medical Sciences Library"></wvrc-text>
              <span

              ></span>
            </div>
            <div class="caldate true">
              <wvrc-text
                value="Policy Sciences &amp; Economics Library"
              ></wvrc-text>
              <span><wvrc-text value="9am - 5pm"></wvrc-text></span>

          </div>
          <br />
        </wvrc-dropdown-menu-item>

        <wvrc-dropdown-menu-item>

<ng-template #bottomNavContent>
    <ng-content select="wvrc-nav-li"></ng-content>
</ng-template>

<ng-template #mobileMenuContent>
  <ng-container *ngTemplateOutlet="bottomNavContent"></ng-container>
  <wvrc-nav-list-element top-navigation-mobile>
    <ng-container wvrc-nav-items>
      <ng-container *ngTemplateOutlet="topNavContent"></ng-container>
    </ng-container>
  </wvrc-nav-list-element>
</ng-template>
