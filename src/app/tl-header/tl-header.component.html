<wvr-header-element [logoSrc]="logoSrc" [logoHref]="logoHref" [logoText]="logoText" [logoImgHeight]="logoImgHeight"
  [logoImgWidth]="logoImgWidth" [logoImgMargin]="logoImgMargin" [headerTitle]="pageTitle" [headerTitleUrl]="pageTitleUrl"
  [titleRowBackground]="titleRowBackground" [topNavBackground]="topNavBackground"
  [bottomNavBackground]="bottomNavBackground">
  <ng-container *ngTemplateOutlet="topNavContent" ngProjectAs='wvr-nav-list-element[top-navigation]'></ng-container>
  <wvr-nav-list-element bottom-navigation *ngIf="!isMobileLayout">
    <ng-container wvr-nav-items>
      <ng-container *ngTemplateOutlet="bottomNavContent" ngProjectAs='wvr-nav-list-element[bottom-navigation]'></ng-container>
    </ng-container>
  </wvr-nav-list-element>
  <ng-container *ngTemplateOutlet="mobileMenuContent" ngProjectAs='[mobile-menu]'></ng-container>
</wvr-header-element>

<ng-template #topNavContent>
  <wvr-nav-list-element top-navigation aligned="RIGHT">

          <wvr-text-element value="Hours"></wvr-text-element>
        </wvr-dropdown-btn>
        <wvr-dropdown-menu>
          <wvr-dropdown-menu-item>
            <div class="todayshours">
              <div class="caldate true">
                <wvr-text
                  value="Business Library &amp; Collaboration Commons"
                ></wvr-text>
                <span><wvr-text value="7am - 6pm"></wvr-text></span>
              </div>
              <div class="caldate true">
                <wvr-text
                  value="Cushing Memorial Library &amp; Archives"
                ></wvr-text>
                <span><wvr-text value="8am - 5pm"></wvr-text></span>
              </div>
              <div class="caldate false">
                <wvr-text value="Medical Sciences Library"></wvr-text>
                <span
                  ><wvr-text
                    value="Reservations are required 7 am - 6 pm"
                  ></wvr-text
                ></span>
              </div>
              <div class="caldate true">
                <wvr-text
                  value="Policy Sciences &amp; Economics Library"
                ></wvr-text>
                <span><wvr-text value="9am - 5pm"></wvr-text></span>
              </div>
              <div class="caldate true">
                <wvr-text value="Sterling C. Evans Library"></wvr-text>

              </div>
              <div class="caldate false">

                <span><wvr-text value="Closed"></wvr-text></span>
              </div>
              <div class="caldate true">

                <span><wvr-text value="10am - 5pm"></wvr-text></span>
              </div>
            </div>
            <br />
          </wvr-dropdown-menu-item>

          <wvr-dropdown-menu-item>
            <a
              class="btn btn-info btn-sm w-100"
              href="//library.tamu.edu/about/hours.html"
              ><wvr-text value="View All Hours"></wvr-text>
            </a>
          </wvr-dropdown-menu-item>
        </wvr-dropdown-menu>
      </wvr-dropdown-element>
    </wvr-nav-li-element>
    <wvr-nav-li-element >

<ng-template #bottomNavContent>
    <ng-content select="wvr-nav-li"></ng-content>
</ng-template>

<ng-template #mobileMenuContent>
  <ng-container *ngTemplateOutlet="bottomNavContent" ngProjectAs='wvr-nav-list-element[bottom-navigation]'></ng-container>
  <ng-container *ngTemplateOutlet="topNavContent"></ng-container>
</ng-template>
