<wvr-header-element [logoSrc]="logoSrc" [logoText]="logoText" [headerTitle]="pageTitle" [primary]="primaryColor" [secondary]="secondaryColor" [gray]="grayColor">
  <wvr-nav-list-element top-navigation aligned="RIGHT">
    <wvr-nav-li-element href="#action">Action</wvr-nav-li-element>
    <wvr-nav-li-element href="#link">Link</wvr-nav-li-element>
    <wvr-nav-li-element href="#help">Help</wvr-nav-li-element>
  </wvr-nav-list-element>
  <wvr-nav-list-element bottom-navigation theme="DARK">
    <ng-content select="wvr-nav-li"></ng-content>
  </wvr-nav-list-element>
</wvr-header-element>
