<wvre-header-element [logoSrc]="logoSrc" [logoHref]="logoHref" [logoText]="logoText" [logoImgHeight]="logoImgHeight"
  [logoImgWidth]="logoImgWidth" [logoImgMargin]="logoImgMargin" [headerTitle]="pageTitle" [headerTitleUrl]="pageTitleUrl"
  [titleRowBackground]="titleRowBackground" [topNavBackground]="topNavBackground"
  [bottomNavBackground]="bottomNavBackground">
  <wvre-nav-list-element top-navigation aligned="RIGHT">
    <ng-container wvre-nav-items>
      <ng-container *ngTemplateOutlet="topNavContent"></ng-container>
    </ng-container>
  </wvre-nav-list-element>
  <wvre-nav-list-element bottom-navigation *ngIf="!isMobileLayout">
    <ng-container wvre-nav-items>
      <ng-container *ngTemplateOutlet="bottomNavContent"></ng-container>
    </ng-container>
  </wvre-nav-list-element>
  <ng-container *ngTemplateOutlet="mobileMenuContent" ngProjectAs='[mobile-menu]'></ng-container>
</wvre-header-element>

<ng-template #topNavContent>
  <wvre-nav-li-element (click)="toggleMobileMenu()">
    <wvre-dropdown-element [btnHref]="'https://library.tamu.edu/about/hours.html'" [toggleOn]="'mouseover'" class="hours" [menuYOffset]="'-2px'">
      <wvre-dropdown-btn>
        <wvre-text-element value="Hours"></wvre-text-element>
      </wvre-dropdown-btn>
      <wvre-dropdown-menu>
        <wvre-dropdown-menu-item>
          <div class="todayshours">
            <div class="caldate true">
              <wvre-text
                value="Business Library &amp; Collaboration Commons"
              ></wvre-text>
              <span><wvre-text value="7am - 6pm"></wvre-text></span>
            </div>
            <div class="caldate true">
              <wvre-text
                value="Cushing Memorial Library &amp; Archives"
              ></wvre-text>
              <span><wvre-text value="8am - 5pm"></wvre-text></span>
            </div>
            <div class="caldate false">
              <wvre-text value="Medical Sciences Library"></wvre-text>
              <span
                ><wvre-text
                  value="Reservations are required 7 am - 6 pm"
                ></wvre-text
              ></span>
            </div>
            <div class="caldate true">
              <wvre-text
                value="Policy Sciences &amp; Economics Library"
              ></wvre-text>
              <span><wvre-text value="9am - 5pm"></wvre-text></span>
            </div>
            <div class="caldate true">
              <wvre-text value="Sterling C. Evans Library"></wvre-text>
              <span><wvre-text value="7am - 6pm"></wvre-text></span>
            </div>
            <div class="caldate false">
              <wvre-text value="Sterling C. Evans Library Annex"></wvre-text>
              <span><wvre-text value="Closed"></wvre-text></span>
            </div>
            <div class="caldate true">
              <wvre-text value="AskUs (chat, email, text)"></wvre-text>
              <span><wvre-text value="10am - 5pm"></wvre-text></span>
            </div>
          </div>
          <br />
        </wvre-dropdown-menu-item>

        <wvre-dropdown-menu-item>
          <a
            class="btn btn-info btn-sm w-100"
            href="//library.tamu.edu/about/hours.html"
            ><wvre-text value="View All Hours"></wvre-text>
          </a>
        </wvre-dropdown-menu-item>
      </wvre-dropdown-menu>
    </wvre-dropdown-element>
  </wvre-nav-li-element>
  <wvre-nav-li-element >
    <wvre-dropdown-element [btnHref]="'https://library.tamu.edu/about/index.html'" [toggleOn]="'mouseover'" [menuXOffset]="'-65px'" [menuYOffset]="'-2px'" class="libraries" >
      <wvre-dropdown-btn>
        <wvre-text-element value="Libraries"></wvre-text-element>
      </wvre-dropdown-btn>
      <wvre-dropdown-menu>
          <wvre-dropdown-menu-item>
            <div class="libraries-link">
              <a href="//blcc.library.tamu.edu" title="Go to Business Library and Collaboration Commons website">

              </a>
            </div>
            <p>
              <a href="//library.tamu.edu/about/directions/business-library.html" title="Parking Directions for Business Library and Collaboration Commons">

              </a>
              <wvre-text-element value=" / 979-845-2111"></wvre-text-element>
            </p>

          <wvre-dropdown-menu-item>

            <p>

          <wvre-dropdown-menu-item>
            <div class="libraries-link">

            </div>
            <p>

                <wvre-text-element value="Parking Directions"></wvre-text-element>
              </a>
              <wvre-text-element value=" / 979-845-7428"></wvre-text-element>
            </p>
          </wvre-dropdown-menu-item>
          <wvre-dropdown-menu-item>
            <div class="libraries-link">
              <a href="//psel.library.tamu.edu" title="Go to Policy Sciences and Economics Library website">

            </div>

              </a>
              <wvre-text-element value=" / 979-862-3544"></wvre-text-element>
            </p>
          </wvre-dropdown-menu-item>
          <wvre-dropdown-menu-item>
            <div class="libraries-link">
              <a href="//evans.library.tamu.edu" title="Go to Evans Library website">
                <wvre-text-element value="Sterling C. Evans Library &amp; Annex"></wvre-text-element>

            </div>
            <p>

                <wvre-text-element value="Parking Directions"></wvre-text-element>
              </a>
              <wvre-text-element value=" / 979-845-3731"></wvre-text-element>
            </p>
          </wvre-dropdown-menu-item>
      </wvre-dropdown-menu>
    </wvre-dropdown-element>
  </wvre-nav-li-element>

  <wvre-nav-li-element>
    <wvre-dropdown-element [btnHref]="'https://library.tamu.edu'" [toggleOn]="'mouseover'" [menuXOffset]="'-150px'" [menuYOffset]="'-2px'" class="information-for">
      <wvre-dropdown-btn>

        </wvre-dropdown-menu-item>

    </wvre-dropdown-element>

  </wvre-nav-li-element>

  <wvre-nav-li-element>
    <wvre-dropdown-element [btnHref]="'http://askus.library.tamu.edu/'" [toggleOn]="'mouseover'" [menuXOffset]="'-365px'" [menuYOffset]="'-2px'" class="help">
      <wvre-dropdown-btn>

      <wvre-dropdown-menu>

            </a>
          </wvre-dropdown-menu-item>
          <wvre-dropdown-menu-item>
            <tl-icon set="bootstrap" name="arrow-right-circle"></tl-icon>
            <a href="http://askus.library.tamu.edu/" class="helpLink">
              <wvre-text-element value=" Chat with us "></wvre-text-element>
            </a>
          </wvre-dropdown-menu-item>
          <wvre-dropdown-menu-item>

          <wvre-dropdown-menu-item>
            <tl-icon set="bootstrap" name="arrow-right-circle"></tl-icon>

          <wvre-dropdown-menu-item>

<ng-template #bottomNavContent>
    <ng-content select="wvre-nav-li"></ng-content>
</ng-template>

<ng-template #mobileMenuContent>
  <ng-container *ngTemplateOutlet="bottomNavContent"></ng-container>
  <wvre-nav-list-element top-navigation-mobile>
    <ng-container wvre-nav-items>
      <ng-container *ngTemplateOutlet="topNavContent"></ng-container>
    </ng-container>
  </wvre-nav-list-element>
</ng-template>
