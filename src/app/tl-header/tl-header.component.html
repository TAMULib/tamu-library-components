<wvr-header-element [logoSrc]="logoSrc" [logoText]="logoText" [headerTitle]="pageTitle" [primary]="primaryColor"
  [secondary]="secondaryColor" [gray]="grayColor">
  <wvr-nav-list-element top-navigation aligned="RIGHT">
    <wvr-nav-li-element *ngFor="let link of toplinks; let i = index" href="{{link.href}}">
      <wvr-text value="{{link.value}}"></wvr-text>
    </wvr-nav-li-element>
  </wvr-nav-list-element>
  <wvr-nav-list-element bottom-navigation theme="DARK">
    <ng-container wvr-nav-items>
      <ng-content select="wvr-nav-li"></ng-content>
    </ng-container>
  </wvr-nav-list-element>
</wvr-header-element>
