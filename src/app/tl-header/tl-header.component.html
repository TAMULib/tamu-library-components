<wvr-header-element [logoSrc]="logoSrc" [logoText]="logoText" [headerTitle]="pageTitle"
  [titleRowHeight]="titleRowHeight" [titleRowBackground]="titleRowBackground" [topNavBackground]="topNavBackground"
  [bottomNavBackground]="bottomNavBackground" [topNavHeight]="topNavHeight" [bottomNavHeight]="bottomNavHeight">
  <wvr-nav-list-element top-navigation aligned="RIGHT">
    <wvr-nav-li-element href="#action">
      <wvr-text value="Action"></wvr-text>
    </wvr-nav-li-element>
    <wvr-nav-li-element href="#link">
      <wvr-text value="Link"></wvr-text>
    </wvr-nav-li-element>
    <wvr-nav-li-element href="#help">
      <wvr-text value="Help"></wvr-text>
    </wvr-nav-li-element>
  </wvr-nav-list-element>
  <wvr-nav-list-element bottom-navigation theme="DARK">
    <ng-container wvr-nav-items>
      <ng-content select="wvr-nav-li"></ng-content>
    </ng-container>
  </wvr-nav-list-element>
</wvr-header-element>
