<wvrc-footer-element [background]="backgroundColor">
  <wvrc-nav-list-element aligned="CENTER">
    <wvrc-nav-li-element *ngFor="let link of links" [href]="link.href">
      <wvrc-text-element [value]="link.value"></wvrc-text-element>
    </wvrc-nav-li-element>
  </wvrc-nav-list-element>
</wvrc-footer-element>
