<wvr-footer-element [background]="backgroundColor">
  <wvr-nav-list-element aligned="CENTER">
    <wvr-nav-li-element *ngFor="let link of links" [href]="link.href">
      <wvr-text-element [value]="link.value"></wvr-text-element>
    </wvr-nav-li-element>
  </wvr-nav-list-element>
</wvr-footer-element>
