<example name="TL Card Basic">
  <desciption>
    The basic <code>tl-card</code> component.
  </desciption>
  <snippet>
    <tl-card>
      <tl-card-header>
        <wvre-text value="Card Header"></wvre-text>
      </tl-card-header>
      <tl-card-img src="assets/kitten2.jpeg"></tl-card-img>
      <tl-card-title>
        <wvre-text value="Card Title1"></wvre-text>
      </tl-card-title>
      <wvre-text value="Some quick example text to build on the card title and make up the bulk of the card's content."></wvre-text>
      <wvre-list top list-type="group-flush">
        <wvre-list-item>
          <wvre-text value="Top List Item 1"></wvre-text>
        </wvre-list-item>
        <wvre-list-item context="warning">
          <wvre-text value="Top List Item 2"></wvre-text>
        </wvre-list-item>
        <wvre-list-item context="success">
          <wvre-text value="Top List Item 3"></wvre-text>
        </wvre-list-item>
      </wvre-list>
      <tl-card-link href="www.google.com">
        <wvre-text value="Google"></wvre-text>
      </tl-card-link>
      <tl-card-link href="www.gmail.com">
        <wvre-text value="Gmail"></wvre-text>
      </tl-card-link>
      <tl-button btn-class="secondary">
        <wvre-text value="Go somewhere"></wvre-text>
      </tl-button>
      <tl-card-footer>
        <wvre-text value="Card Footer"></wvre-text>
      </tl-card-footer>
    </tl-card>
  </snippet>
</example>

<example name="TL Card Panel">
  <desciption>
    The <code>tl-card</code> component implemented as a bootstrap 3 style panel.
  </desciption>
  <snippet>
    <tl-card card-type="primary" panel-format="solid">
      <tl-card-header>
        <wvre-text value="Panel Header"></wvre-text>
      </tl-card-header>
      <tl-card-title>
        <wvre-text value="Panel Title"></wvre-text>
      </tl-card-title>
      <wvre-text value="This is a basic panel body"></wvre-text>
    </tl-card>
  </snippet>
</example>
