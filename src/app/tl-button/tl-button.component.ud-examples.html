<example name="TL Button Basic">
  <desciption>
    The basic <code>tl-button</code> component with no customizations.
  </desciption>
  <snippet>
    <tl-button btn-class="primary">
      <wvre-text value="Primary"></wvre-text>
    </tl-button>

    <tl-button btn-class="secondary">
      <wvre-text value="Secondary"></wvre-text>
    </tl-button>

    <tl-button btn-class="info">
      <wvre-text value="Info"></wvre-text>
    </tl-button>

    <tl-button btn-class="warning">
      <wvre-text value="Warning"></wvre-text>
    </tl-button>

    <tl-button btn-class="danger">
      <wvre-text value="Danger"></wvre-text>
    </tl-button>
<!-- This is when a form passes!  -->
    <tl-button btn-class="success">
      <wvre-text value="Success"></wvre-text>
    </tl-button>

    <tl-button btn-class="light">
      <wvre-text value="Light"></wvre-text>
    </tl-button>

    <tl-button btn-class="dark">
      <wvre-text value="Dark"></wvre-text>
    </tl-button>

  </snippet>
</example>
