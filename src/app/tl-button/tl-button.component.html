<tl-button-wrapper #animationRoot>
  <wvrc-button-element
    *ngIf="href!== ''"
    [btnClass]="btnClass"
    [btnSize]="btnSize"
    [href]="href"
    [wvrBtnType]="wvrBtnType">
    <ng-content select="wvrc-text, wvrc-text-element" ngProjectAs="wvrc-btn-content"></ng-content>
  </wvrc-button-element>
  <wvrc-button-element
    *ngIf="href === ''"
    [btnClass]="btnClass"
    [btnSize]="btnSize"
    [wvrBtnType]="wvrBtnType">
    <ng-content select="wvrc-text, wvrc-text-element" ngProjectAs="wvrc-btn-content"></ng-content>
  </wvrc-button-element>
</tl-button-wrapper>
