<wvr-button
  *ngIf="href!== ''"
  [btnClass]="btnClass"
  [btnSize]="btnSize"
  [href]="href"
  [wvrBtnType]="wvrBtnType">
  <ng-content select="wvr-text" ngProjectAs="wvr-btn-content"></ng-content>
</wvr-button>
<wvr-button
  *ngIf="href === ''"
  [btnClass]="btnClass"
  [btnSize]="btnSize"
  [wvrBtnType]="wvrBtnType">
  <ng-content select="wvr-text" ngProjectAs="wvr-btn-content"></ng-content>
</wvr-button>
