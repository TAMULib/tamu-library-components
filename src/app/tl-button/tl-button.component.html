<tl-button-wrapper #animationRoot>
  <wvr-button-component
    *ngIf="href!== ''"
    [themeVariant]="themeVariant"
    [btnSize]="btnSize"
    [href]="href"
    [wvrBtnType]="wvrBtnType">
    <ng-content select="wvre-text, wvr-text-component" ngProjectAs="wvre-btn-content"></ng-content>
  </wvr-button-component>
  <wvr-button-component
    *ngIf="href === ''"
    [themeVariant]="themeVariant"
    [btnSize]="btnSize"
    [wvrBtnType]="wvrBtnType">
    <ng-content select="wvre-text, wvr-text-component" ngProjectAs="wvre-btn-content"></ng-content>
  </wvr-button-component>
</tl-button-wrapper>
