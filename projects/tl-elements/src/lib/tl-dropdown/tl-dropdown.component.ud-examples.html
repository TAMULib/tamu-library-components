<example name="TL Drop Down Basic">
  <desciption>
    The basic <code>tl-dropdown</code> component with no customizations.
  </desciption>
  <snippet>
    <tl-dropdown btn-type="primary" hidden-in-mobile="true">
      <template dropdown-button>
        <wvre-text value="Primary Dropdown"></wvre-text>
      </template>
      <template dropdown-menu>
        <wvre-dropdown-menu-item>
          <wvre-text value="Drop Down Item 1"></wvre-text>
        </wvre-dropdown-menu-item>
        <wvre-dropdown-menu-item>
          <wvre-text value="Drop Down Item 2"></wvre-text>
        </wvre-dropdown-menu-item>
        <wvre-dropdown-menu-item>
          <wvre-text value="Drop Down Item 3"></wvre-text>
        </wvre-dropdown-menu-item>
      </template>
    </tl-dropdown>
  </snippet>
</example>
