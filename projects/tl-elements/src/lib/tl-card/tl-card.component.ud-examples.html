<example name="TL Card Basic">
  <desciption>
    The basic <code>tl-card</code> component.
  </desciption>
  <snippet>
    <tl-card>
      <template card-header>
        <wvre-text value="Card Header"></wvre-text>
      </template>
      <template card-image>
        <img src="assets/kitten2.jpeg"></img>
      </template>
      <template card-title>
        <wvre-text value="Card Title1"></wvre-text>
      </template>
      <template card-content>
        <wvre-text value="Some quick example text to build on the card title and make up the bulk of the card's content."></wvre-text>
      </template>
      <template card-list-top>
        <wvre-list list-type="group-flush">
          <template list-items>
            <wvre-list-item>
              <wvre-text value="Top List Item 1"></wvre-text>
            </wvre-list-item>
            <wvre-list-item context="warning">
              <wvre-text value="Top List Item 2"></wvre-text>
            </wvre-list-item>
            <wvre-list-item context="success">
              <wvre-text value="Top List Item 3"></wvre-text>
            </wvre-list-item>
          </template>
        </wvre-list>
      </template>
      <template card-links>
        <a href="www.google.com" class="card-link">
          <wvre-text value="Google"></wvre-text>
        </a>
        <a href="www.gmail.com" class="card-link">
          <wvre-text value="Gmail"></wvre-text>
        </a>
      </template>
      <template card-buttons>
        <wvre-button theme-variant="secondary">
          <template button-content>
            <wvre-text value="Go somewhere"></wvre-text>
          </template>
        </wvre-button>
      </template>
      <template card-footer>
        <wvre-text value="Card Footer"></wvre-text>
      </template>
    </tl-card>
  </snippet>
</example>

<example name="TL Card Panel">
  <desciption>
    The <code>tl-card</code> component implemented as a bootstrap 3 style panel.
  </desciption>
  <snippet>
    <tl-card theme-variant="primary" panel-format="solid">
      <template card-header>
        <wvre-text value="Panel Header"></wvre-text>
      </template>
      <template card-title>
        <wvre-text value="Panel Title"></wvre-text>
      </template>
      <wvre-text value="This is a basic panel body"></wvre-text>
    </tl-card>
  </snippet>
</example>

<example name="Collapsible TL Card Panel">
  <desciption>
    The <code>tl-card</code> component implemented as collapsible and is collapsed by default.
  </desciption>
  <snippet>
    <tl-card text-center collapse-method="click" start-collapsed="true">
      <template card-header>
        <wvre-text value="Collapsible Card Header"></wvre-text>
      </template>
      <template card-title>
        <wvre-text value="Collapsible Card Title"></wvre-text>
      </template>
      <template card-text>
        <wvre-text value="This is a basic card body"></wvre-text>
      </template>
      <template card-footer>
        <wvre-text value="Collapsible Card Footer"></wvre-text>
      </template>
    </tl-card>
  </snippet>
</example>
