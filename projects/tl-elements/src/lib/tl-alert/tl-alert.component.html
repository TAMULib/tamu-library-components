<wvr-alert-component
  [alertType]="alertType"
  [themeVariant]="themeVariant"
  [closeable]="closeable"
  [closeTimer]="closeTimer">
  <template alert-content>
    <ng-content select="wvre-text, wvr-text-component" ngProjectAs="wvre-text"></ng-content>
  </template>
  <template custom-alert-content>
  <ng-content select="tl-custom-alert"></ng-content>
</template>
</wvr-alert-component>
